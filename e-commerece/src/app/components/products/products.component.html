<div class="container mt-5 text-center">
  <div class="row equal-height justify-content-center">
    <div class="col-md-4 col-sm-6 mb-5" *ngFor="let item of myData$ | async">
      <a [routerLink]="['/details', item.id]" class="card-link">
        <div class="card">
          <img [src]="item.image" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text">$ {{ item.price }}</p>
            <button (click)="addToCart(item)" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
